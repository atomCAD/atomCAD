 <path class="b"   transform="matrix(1, 0.5  0,1   -15,-47.5)" d="M 10,40 h 30 v 10 h -30 v -20 h 30 v -30 h -30 v 10 h 20 v 10 h -20"/>
 <path class="b"   transform="matrix(1, 0.5  0,1   -45,-32.5)" d="M  0, 0 h 10 v 50 h -10 z m 40,20 h 10 v 10 h -10 z"/>
 <path class="c"   transform="matrix(1, 0.5 -1,0.5   0,-35  )" d="M 40, 5 h 10 v 40 h -10 z"/>
 <path class="c"   transform="matrix(1, 0.5 -1,0.5   0,-55  )" d="M  0, 5 h 40 v 10 h -30 v 30 h -10 z"/>
 <path class="a"   transform="matrix(1,-0.5  0,1     0,   -5)" d="M  5,20 h 40 v 30 h -10 v -20 h -30 z"/>
 <g filter="url(#filter_smudge)">
  <path class="a d" transform="matrix(1,-0.5,0,1  ,-40,-25  )" d="M 10.5,18 a 5,2.2 0 1 0 0.1,0 M 10.5,27 a 5,2.2 0 1 0 0.1,0"/>
  <path class="b d" transform="matrix(1, 0.5,0,1  ,-20,-50  )" d="M 12.3,45 a 2.2,6 0 1 1 0,0.1 M 43.5,45 a 2.2,5 0 1 1 0,0.1"/>
