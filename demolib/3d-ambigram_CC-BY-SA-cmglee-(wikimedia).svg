 <path class="a d" transform="matrix(1,-0.5  0,1   -40,-25  )" d="M  5,20 v 10 h 40 v 10 h -10 v -30 h 10 v 10 h -30"/>
 <path class="c d" transform="matrix(1, 0.5 -1,0.5   0,-15  )" d="M 10, 5 h 30 v 10 h -30"/>
 <path class="c d" transform="matrix(1, 0.5 -1,0.5   0,-35  )" d="M 10, 5 h 20 v 10 h -30 v 20 h 10"/>
