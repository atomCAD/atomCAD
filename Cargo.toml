[package]
name = "atomcad"
version.workspace = true
publish.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[workspace.package]
version = "0.1.0"
publish = false
authors = ["Machine Phase Systems <hello@machinephase.systems>"]
license = "MPL-2.0"
edition = "2024"

[workspace.dependencies]
# Bevy
bevy = "0.18"
# macOS platform support
objc2-foundation = "0.3"

# keep the following in sync with Bevy's dependencies
# bevyengine/bevy: crates/bevy_winit/Cargo.toml
winit = { version = "0.30", default-features = false, features = ["rwh_06"] }
# bevyengine/bevy: crates/bevy_image/Cargo.toml
image = { version = "0.25.2", default-features = false }

# Enable a small amount of optimization for our code in debug mode:
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy):
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy.workspace = true
# Image
image.workspace = true
# Windowing
winit.workspace = true

# macOS platform support
[target.'cfg(target_os = "macos")'.dependencies]
objc2-foundation = { workspace = true }

[target.'cfg(target_family = "wasm")'.dependencies]
# Pin wasm-bindgen to match the wasm-bindgen-cli version installed in CI.
# web-sys unstable APIs (needed for WebGPU) don't follow semver, and newer
# versions rename VideoFrame methods that glow 0.16.0 depends on.
wasm-bindgen = "=0.2.106"
# The getrandom crate requires a special feture flag to support web backends, as of version 0.4.
# See also the configuration flag setting in .cargo/config.toml
getrandom = { version = "0.4", features = ["wasm_js"] }
web-sys = { version = "0.3" }

[target.'cfg(target_family = "wasm")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[build-dependencies]
base64 = "0.22"
ico = "0.5"
image = { version = "0.25", default-features = false, features = ["png", "ico"] }
